<div class="row my-4">
  <div class="col-md-6">
    <h3>list of tasks </h3>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-dark btn-sm"><i class="fa fa-plus"></i> new task </button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <div class="form-group">
    <label for="label">label</label>
    <input [(ngModel)]="myTasks.label"  type="text" class="form-control" id="label" placeholder="label">
  </div>
  <div class="form-check">
    <input [(ngModel)]="myTasks.completed"  type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">complated</label>
  </div>
    </div>
    <button (click)="persistTask()" class="btn btn-success btn-block"><i class="fa fa-send"></i> new task</button>
  </div>
</div>

{{myTasks | json}}

<div class="row my-4">
  <div class="col-md-6 mx-auto">
    <ul class="list-group">
      <li  *ngFor="let task of tasks " class="list-group-item d-flex justify-content-between align-items-center">
        <button class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i> </button>
    {{task.label}}
    <span [ngClass]="{
    'badge-primary':task.completed,
    'badge-danger': !task.completed}" class="badge badge-primary badge-pill"><i class="fa" [ngClass]="{'fa-thumbs-up':task.completed,
    'fa-thumbs-down':!task.completed}"></i> </span>
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i> </button>
  </li>
    </ul>
  </div>
</div>
